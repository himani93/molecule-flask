---
- name: Download cfssl
  get_url:
    url: https://pkg.cfssl.org/R1.2/cfssl_linux-amd64
    dest: /usr/local/bin/cfssl
    mode: +x

- name: Download cfssljson
  get_url:
    url: https://pkg.cfssl.org/R1.2/cfssljson_linux-amd64
    dest: /usr/local/bin/cfssljson
    mode: +x

- name: Download kubectl
  get_url:
    url: https://storage.googleapis.com/kubernetes-release/release/v1.10.2/bin/linux/amd64/kubectl
    dest: /usr/local/bin/kubectl
    mode: +x

- name: Create directory for certificates
  file:
    path: /home/ubuntu/certificates
    state: directory
    mode: 0755

- name: Write ca-config.json
  template:
    src: ca-config.json.j2
    dest: /home/ubuntu/certificates/ca-config.json
    mode: 0644
