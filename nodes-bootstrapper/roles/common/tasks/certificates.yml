---
- name: Create directory for certificates
  file:
    path: /home/ubuntu/certificates
    state: directory
    mode: 0755

- name: Write ca-config.json
  template:
    src: ca-config.json.j2
    dest: /home/ubuntu/certificates/ca-config.json
    mode: 0644

- name: Write ca-csr.json
  template:
    src: ca-csr.json.j2
    dest: /home/ubuntu/certificates/ca-csr.json
    mode: 0644

- name: Write admin-csr.json
  template:
    src: admin-csr.json.j2
    dest: /home/ubuntu/certificates/admin-csr.json
    mode: 0644

- name: Write instance-csr.json
  template:
    src: instance-csr.json.j2
    dest: /home/ubuntu/certificates/{{ item }}-csr.json
    mode: 0644
  with_items: "{{ workers }}"

- name: Write kube-controller-manager-csr.json
  template:
    src: kube-controller-manager-csr.json.j2
    dest: /home/ubuntu/certificates/kube-controller-manager-csr.json
    mode: 0644

- name: Write kube-proxy-csr.json
  template:
    src: kube-proxy-csr.json.j2
    dest: /home/ubuntu/certificates/kube-proxy-csr.json
    mode: 0644
